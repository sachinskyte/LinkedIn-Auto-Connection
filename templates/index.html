<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinkedIn Automation Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(30, 30, 30, 0.85);
            border-radius: 15px;
            border: 2px solid #ff0000;
            box-shadow: 0 15px 35px rgba(255, 0, 0, 0.2);
            width: 400px;
            padding: 40px;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            color: #ff0000;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-link {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background: linear-gradient(45deg, #ff0000, #8B0000);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">LinkedIn Automation</h1>
        <a href="{{ url_for('login') }}" class="nav-link">Login Portal</a>
        <a href="{{ url_for('connections') }}" class="nav-link">Connection Manager</a>
    </div>
</body>
</html>
